<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
const defaults = {
	spread: 360,
	ticks: 100,
	gravity: 0,
	decay: 0.94,
	startVelocity: 30,
	shapes: ["heart"],
	colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
};

function shoot() {
	confetti({
		...defaults,
		particleCount: 50,
		scalar: 2,
	});

	confetti({
		...defaults,
		particleCount: 25,
		scalar: 3,
	});

	confetti({
		...defaults,
		particleCount: 15,
		scalar: 4,
	});
};

setTimeout(shoot, 0);
setTimeout(shoot, 100);
setTimeout(shoot, 200);
</script>
